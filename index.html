<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style1.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="col-md-2"></div>
  	<div class="container col-md-8">
  	<form class="form-horizontal">
	 <div class=" modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><strong>Оставить заявку</strong></h4>
      </div>
      <div class="modal-body ">
	    <div class="container-flued">
          <div class="row"> 
	        <div class="col-xs-12 col-md-12">Вы можете оставить заявку на котейку или собаченьку (собаченьки лучше!). Чтобы мы знали, кто вам нужен! 
		    Пожалуйста, оставьте ваше имя, <em>телефон</em>, и напишите, <em>кто вам нужен</em>. Когда подходящее животное появится, мы вам перезвоним.</div> 
	     </div>			
		 <div class="row form-group"> 
	       <div class="col-xs-12 col-md-6 text-center"><p><input class="form-control" placeholder="Имя"></input></p>
		   </div>
	       <div class="col-xs-12 col-md-6 text-center"><p><input class="form-control" placeholder="Телефон для связи"></input></p>
		   </div>
		 </div>
		 <div class="form-group"> 
	       <div class=" col-md-12"><p class="text-justify"><textarea class="form-control" placeholder="Текст сообщения"></textarea></p>
		   </div>
		 </div>
      </div>
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Оставить заявку</button>
      </div>
     </div>
    </div> 
	</form>
	</div>
	<script src="js/bootstrap.min.js"></script>
	
  </body>
</html>
